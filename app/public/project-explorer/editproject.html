<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Project</title>
</head>
<body>
    <header>
        <h1>Project Explorer</h1>
        <h2>One Stop Database for Academic Projects</h2>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="search.html">Projects</a>
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
    </nav>
    <main>
        <h3>Project 1</h3>
        <ul>
            <li>Created by: Jane Doe</li>
            <li>Date Created: 00/00/0000</li>
            <li>Last Updated: 01/01/0001</li>
        </ul>
        <h2>Submit Project</h2>
        <form name="submitProject">
            <label for="name">Project Name:</label><br>
            <input type="text" name="name"><br><br>
            <label for="abstract">Project Abstract:</label><br>
            <textarea name="abstract" cols="30" rows="3"></textarea><br><br>
            <label for="authors">Authors:</label><br>
            <input type="text" name="authors"><br><br>
            <label for="tags">Tag(s):</label><br>
            <input type="text" name="tags"><br><br>
            <label for="projectFile">Upload File:</label><br>
            <input type="file" name="projectFile"><br><br>
            <input type="submit" value="Submit">
        </form>
    </main> 
</body>
</html>
